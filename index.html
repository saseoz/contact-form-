<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
  <form action="#" id="contact-form">
    <h1 class="title">Contact Us</h1>

    <div class="name-wrap">
      <div>
        <label for="name">First Name <span class="required-star">*</span></label>
        <input type="text" id="name" name="name">
        <span class="error"></span>
      </div>
      <div>
        <label for="last-name">Last Name <span class="required-star">*</span></label>
        <input type="text" id="last-name" name="last-name">
        <span class="error"></span>
      </div>
    </div>

    <div>
      <label for="email">Email Address <span class="required-star">*</span></label>
      <input type="email" id="email" name="email">
      <span class="error"></span>
    </div>

    <div class="radio-wrap">
      <legend>Query Type <span class="required-star">*</span></legend>
        <fieldset id="radio-group" >
          <label for="radio-1" tabindex="0">
            <input type="radio" name="radio-group" id="radio-1">
            <span for="radio-1">General Enquiry</span>
          </label>
          <label for="radio-2" tabindex="0">
            <input type="radio" name="radio-group" id="radio-2">
            <span>Support Request</span>
          </label>
        </fieldset>
        <span class="error-radio error"></span>
    </div>
    <div>
      <label for="message">Message <span class="required-star">*</span></label>
      <textarea name="message" id="message"></textarea>
      <span class="error"></span>
    </div>
    <div class="checkbox-wrap">
      <div>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">I consent to being contacted by the team <span class="required-star">*</span></label>
      </div>
      <span class="error"></span>
    </div>
      <button type="submit">Submit</button>

  </form>
  
  <div class="modal hidden">
    <div class="modal__header">
      <img src="assets/images/icon-success-check.svg" alt="">
      <h2 class="modal__title">Message Sent!</h2>
    </div>
    <p class="modal__descr">Thanks for completing the form. We'll be in touch soon!</p>
  </div>
  

  
  
  <script src="script.js"></script>
</body>
</html>
